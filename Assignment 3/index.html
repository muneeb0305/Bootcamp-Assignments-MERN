<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="AppStyle">
            <h1 style="text-decoration: underline;">CALCULATOR</h1>

            <input type="number" name="num1" placeholder="Enter Number">
            <select name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="num2" placeholder="Enter Number">
            <button onclick="calculation()">Calculate</button>

            <h3 id="heading" style="visibility:hidden;">Result: <span id="total"></span></h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
