<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="App">
            <div class="AppStyle">
                <h1 style="color: rgb(85, 85, 85);">CALCULATOR</h1>

                <input type="text" name="textview">
                <table>
                    <tr>
                        <td value="" class="equalButton" onclick="document.getElementsByName('textview')[0].value = ' '">AC</td>
                        <td value="/" class="operators" onclick="insert('/')">/</'td>
                        <td value="*" class="operators" onclick="insert('*')">*</td>
                        <td value="-" class="operators" onclick="insert('-')">-</td>
                    </tr>
                    <tr>
                        <td value="7" onclick="insert(7)">7</td>
                        <td value="8" onclick="insert(8)">8</td>
                        <td value="9" onclick="insert(9)">9</td>
                        <td rowspan="2" class="operators" value="+" onclick="insert('+')">+</td>

                    </tr>
                    <tr>
                        <td value="4" onclick="insert(4)">4</td>
                        <td value="5" onclick="insert(5)">5</td>
                        <td value="6" onclick="insert(6)">6</td>

                    </tr>
                    <tr>
                        <td value="2" onclick="insert(1)">1</td>
                        <td value="2" onclick="insert(2)">2</td>
                        <td value="3" onclick="insert(3)">3</td>
                        <td rowspan="2" class="equalButton" onclick="equal()">
                            =</td>
                    </tr>
                    <tr>
                        <td colspan="2" value="0" onclick="insert(0)">0</td>
                        <td value="." onclick="insert('.')">.</td>
                    </tr>
                </table>
                <!-- <select name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select> -->

                <!-- <button onclick="calculation()">Calculate</button>

                <h3 id="heading" style="visibility:hidden;">Result: <span id="total"></span></h3> -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
